<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dostavochka - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/minicart.css}"/>
</head>
<body>
<div th:insert="fragments/components :: header"></div>
<div class="categories">
    <button type="button" id="burger" class="categories__category selected" onclick="selectBurger()">
        <img src="/img/burger.png" width="48">
        <h2>Burgers</h2>
    </button>
    <button type="button" id="pizza" class="categories__category" onclick="selectPizza()">
        <img src="/img/pizza.png" width="48">
        <h2>Pizza</h2>
    </button>
    <button type="button" id="sushi" class="categories__category" onclick="selectSushi()">
        <img src="/img/sushi.png" width="48">
        <h2>Sushi</h2>
    </button>
    <button type="button" id="drinks" class="categories__category" onclick="selectDrinks()">
        <img src="/img/drinks.png" width="48">
        <h2>Drinks</h2>
    </button>
</div>
<div id="products" class="productsContainer"></div>
<div th:insert="fragments/components :: footer"></div>

<script th:src="@{/js/menu.js}"></script>
<script th:src="@{/js/account.js}"></script>
<script th:src="@{/js/cart.js}"></script>
<script th:src="@{/js/products.js}"></script>
<script defer>
    loadCart();
    // loadAccount();
    loadProducts();
</script>
</body>
</html>
