<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/minicart.css}"/>
</head>
<body>
<div th:insert="fragments/components :: header"></div>
<div class="signUpPage">
    <h2>Sign Up - Dostavochka</h2>
    <form>
        <div class="form-group">
            <label for="login">
                Login
            </label>
            <input id="login" class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <label for="password">
                Password
            </label>
            <input id="password" class="form-control" type="text"/>
        </div>
        <button type="button" class="btn btn-primary" onclick="signup()">Sign Up</button>
    </form>
    <p id="resultMessage"></p>
    <p>Already have account? <a th:href="@{/signin}">Sign In!</a></p>
</div>
<div th:insert="fragments/components :: footer"></div>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
