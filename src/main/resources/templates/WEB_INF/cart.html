<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dostavochka - Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/cart.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/minicart.css}"/>
</head>
<body>
<div th:insert="fragments/components :: header"></div>
<div class="cart">
    <div id="orders">
    </div>
    <form id="cartSubmitOrder">
        <h4>Address Information</h4>
        <div class="form-group">
            <label for="street">
                Street
            </label>
            <input class="form-control" type="text" id="street">
        </div>
        <div class="form-group">
            <label for="home">
                Home
            </label>
            <input class="form-control" type="text" id="home">
        </div>
        <div class="form-group">
            <label for="floor">
                Floor
            </label>
            <input class="form-control" type="text" id="floor">
        </div>
        <div class="form-group">
            <label for="flat">
                Flat
            </label>
            <input class="form-control" type="text" id="flat">
        </div>
        <h4 class="mt-4">Who will pick order?</h4>
        <div class="form-group">
            <label for="firstName">
                First Name
            </label>
            <input class="form-control" type="text" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">
                Last Name
            </label>
            <input class="form-control" type="text" id="lastName">
        </div>
        <div class="form-group">
            <label for="phoneNumber">
                Phone Number
            </label>
            <input class="form-control" type="tel" id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="d-flex justify-content-between mt-4">
            <h1>Total price: <span id="cartTotalPrice">0.00</span></h1>
            <button type="button" class="btn btn-success" onclick="submitOrder()">Send courier!</button>
        </div>
    </form>

    <p id="cartErrorMessage" class="errorMessage"></p>
</div>
<div th:insert="fragments/components :: footer"></div>

<script th:src="@{/js/cart.js}"></script>
<script defer>
    loadCart(STAGE_CART);
</script>
</body>
</html>
